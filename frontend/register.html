<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-transparent">
    
    <div class="container p-4">
        <h2 class="register-title">Register Now</h2>
        <p class="register-p"><b>T4B Co., Ltd.</b><br/>
            No.652, Fifth Floor, Thandat 6th Street, Sa Lone Quarter, North Okkalapa, Yangon. <br/>
            Phone: 09450041507, 09750091826 Email: info@t4bmm.com
        </p>
        <hr class="solid">
        <form id="registerForm" method="POST">
            <div class="scrollable-form">
                <div class="row mb-3">
                    <div class="col-md-6 form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Eg. Shar Thu" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation" placeholder="Eg. HR Manager" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 form-group">
                        <label for="company" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Eg. Prime Logic IT Solutions" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="business-type" class="form-label">Business Type</label>
                        <input type="text" class="form-control" id="business-type" name="business-type" placeholder="Eg. Manufacturing..." required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Eg. example@gmail.com" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Eg. +9592520..." required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="city" class="form-label">City</label>
                        <select class="form-select" id="city" name="city" required>
                            <option value="">Choose your City</option>
                            <option value="yangon">Yangon</option>
                            <option value="mandalay">Mandalay</option>
                            <option value="naypyitaw">Naypyitaw</option>
                            <option value="bago">Bago</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Choose your Country</option>
                            <option value="myanmar">Myanmar</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 form-group">
                        <label for="service-type" class="form-label">Service Type</label>
                        <select class="form-select" id="service-type" name="service-type" required>
                            <option value="">Choose Service Type...</option>
                            <option value="itmaintenance">IT Maintenance</option>
                            <option value="website">Website</option>
                            <option value="bemain">Business Email</option>
                            <option value="cctv">CCTV</option>
                            <option value="onetwork">Office Network</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="computer" class="form-label">No. of Computers</label>
                        <input type="number" class="form-control" id="computer" name="computer" placeholder="Type Here..." required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Describe your Address here..." required>
                </div>
                <div class="form-group mb-3">
                    <label for="remark" class="form-label">Remark</label>
                    <textarea class="form-control" id="remark" name="remark" placeholder="Describe here..." required></textarea>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    Do you want to make a online meeting with us?
                </label>
                <div class="radio-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="omeeting" id="omeeting-yes" value="yes" required>
                        <label class="form-check-label" for="omeeting-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="omeeting" id="omeeting-no" value="no">
                        <label class="form-check-label" for="omeeting-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group checkbox-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">Terms & Condition</label>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary custom-submit">Submit</button>
                <button type="button" class="btn btn-outline-secondary ms-2" id="cancelRegister">Cancel</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

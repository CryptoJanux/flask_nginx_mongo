<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="image-container">
                <img src="logo.png" alt="Yric Image">
            </div>
            <svg id="grokSvg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00ffcc;" />
                        <stop offset="100%" style="stop-color:#ff00ff;" />
                    </linearGradient>
                    <radialGradient id="maskGradient">
                        <stop offset="0%" style="stop-color:white;" />
                        <stop offset="70%" style="stop-color:white;" />
                        <stop offset="100%" style="stop-color:black;" />
                    </radialGradient>
                    <mask id="dynamicMask">
                        <rect width="100%" height="100%" fill="black" />
                        <circle id="hover-circle" r="80" fill="url(#maskGradient)" cx="-50" cy="-50" filter="url(#glow-effect)" />
                    </mask>
                    <filter id="glow-effect" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur" />
                        <feMerge>
                            <feMergeNode in="blur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <text class="grok-text" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">SHAR_THU</text>
                <text class="grok-text hover-gradient" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" mask="url(#dynamicMask)">SHAR_THU</text>
            </svg>
            <div class="typewriter">
                <h1>Technology for Business.</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="welcome-container text-center">
                <h1 class="display-4">Welcome to T4B Registration</h1>
                <p class="lead">Join us today!</p>
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#registerModal">Register Here</button>
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#loginModal">Go To App</button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <iframe src="register.html" frameborder="0" class="w-100" style="height: 750px; border: none; border-radius: 15px;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <iframe src="login.html" frameborder="0" class="w-100" style="height: 400px; border: none; border-radius: 15px;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        window.addEventListener('message', (event) => {
            if (event.data === 'closeModal') {
                const modalElement = document.getElementById('registerModal') || document.getElementById('loginModal');
                if (modalElement) {
                    const modal = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement);
                    modal.hide();
                }
            } else if (event.data === 'loginSuccess') {
                window.location.href = 'home.html'; // Redirect to home.html
            }
        });
    </script>
</body>
</html>
